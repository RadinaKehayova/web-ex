<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Доверие</title>
  </head>
  <body id="home">
    <header class="hero">
      <div class="navbar top" id="navbar">
        <a href="index.html">
          <h1 class="logo">
            <span class="text-primary"
              ><i class="fas fa-hand-holding-usd"></i
            ></span>
            Доверие
          </h1>
        </a>
        <nav>
          <ul>
            <li><a href="#home">Начална страница</a></li>
            <li><a href="#about">За нас</a></li>
            <li><a href="#cases">Работен процес</a></li>
            <li><a href="blog.html">Блог</a></li>
            <li><a href="#contact">Свържи се с нас!</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <h1 class="shadow-text">Вашето мнение е важно за нас!</h1>
        >
      </div>
    </header>

    <main>
      <!-- Contact -->
      <section id="contact" class="contact flex-columns">
        <div class="row">
          <div class="column">
            <div class="column-1">
              <img src="images/home/contact.jpg" alt="" />
            </div>
          </div>
          <div class="column">
            <div class="column-2 bg-light">
              <h2>Само клик те дели от бъдещият ти успех!</h2>
              <form action="#" class="callback-form">
                <div class="form-control">
                  <label for="name"></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Вашето име"
                  />
                </div>

                <div class="form-control">
                  <label for="email"></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Вашият емейл"
                  />
                </div>

                <div class="form-control">
                  <label for="phone"></label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="тел за връзка"
                  />
                </div>
                <input type="submit" value="Изпрати" id="submit" class="btn" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bg-dark">
      <div class="social">
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      </div>
      <p>Всички права запазени &copy; 2021-Доверие</p>

      <a href="#home" class="btn btn-outline">
        <i class="fas fa-arrow-up fas-fa fa-2x"></i>
      </a>
    </footer>

    <script>
      const navbar = document.getElementById("navbar");
      let scrolled = false;

      window.onscroll = function () {
        if (window.pageYOffset > 100) {
          navbar.classList.remove("top");
          if (!scrolled) {
            navbar.style.transform = "translateY(-70px)";
          }
          setTimeout(function () {
            navbar.style.transform = "translateY(0)";
            scrolled = true;
          }, 300);
        } else {
          navbar.classList.add("top");
          scrolled = false;
        }
      };
    </script>
  </body>
</html>
